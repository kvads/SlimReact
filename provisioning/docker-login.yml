---
-   name: Log into private registry
    hosts: auction
    remote_user: root
    vars_prompt:
        -   name: registry
            prompt: "Registry"
            private: no
        -   name: username
            prompt: "Username"
            private: no
        -   name: password
            prompt: "Password"
    tasks:
        -   name: Log into private registry
            shell: "echo {{ password }} | docker login -u {{ username }} --password-stdin {{ registry }}"

